<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">FashionStore</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="#products" class="text-gray-600 hover:text-gray-900">Products</a>
                    <a href="#admin" class="text-gray-600 hover:text-gray-900">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="products" class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-8">Our Products</h2>
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Admin Section -->
    <section id="admin" class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-8">Admin Dashboard</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="product-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="price" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Discount (%)</label>
                    <input type="number" id="discount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="text" id="image" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Product
                    <div class="loader ml-2"></div>
                </button>
            </form>
        </div>
    </section>

    <!-- Contact Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Contact Us</h3>
                    <p><i class="bi bi-telephone"></i> +1 234 567 890</p>
                    <p><i class="bi bi-envelope"></i> contact@fashionstore.com</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Address</h3>
                    <p>123 Fashion Street</p>
                    <p>New York, NY 10001</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-gray-300"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="hover:text-gray-300"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="hover:text-gray-300"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // MongoDB collection name and app slug
        const COLLECTION = 'products';
        const APP_SLUG = 'fashion-store-123456';

        // Function to load products
        async function loadProducts() {
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer g71aPDmJvPb8Mi10IrLrzp26gn93',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'read',
                        collection: COLLECTION
                    })
                });

                const data = await response.json();
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';

                if (data.success && data.result) {
                    data.result.forEach(product => {
                        const discountedPrice = product.price * (1 - product.discount/100);
                        productsGrid.innerHTML += `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <img src="${product.image || 'https://via.placeholder.com/300'}" alt="${product.name}" class="w-full h-64 object-cover">
                                <div class="p-4">
                                    <h3 class="text-xl font-semibold">${product.name}</h3>
                                    <p class="text-gray-600 mt-2">${product.description}</p>
                                    <div class="mt-4 flex items-center">
                                        <span class="text-2xl font-bold text-gray-900">$${discountedPrice.toFixed(2)}</span>
                                        ${product.discount > 0 ? `<span class="ml-2 text-sm text-gray-500 line-through">$${product.price}</span>` : ''}
                                    </div>
                                    ${product.discount > 0 ? `<span class="inline-block bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full mt-2">${product.discount}% OFF</span>` : ''}
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Handle form submission
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loader = document.querySelector('.loader');
            loader.style.display = 'block';

            const formData = {
                name: document.getElementById('name').value,
                price: Number(document.getElementById('price').value),
                discount: Number(document.getElementById('discount').value),
                image: document.getElementById('image').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer g71aPDmJvPb8Mi10IrLrzp26gn93',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'create',
                        collection: COLLECTION,
                        data: formData
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Product added successfully!');
                    document.getElementById('product-form').reset();
                    loadProducts();
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Error adding product. Please try again.');
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
